<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Curva Bezier</title>
    <link href="./styles.css" rel="stylesheet" />
    <script src="./code.js"></script>
</head>
<body>
    <div>
        <h2>Curva Bezier</h2>
        <p>Insira pontos com o mouse para formar curvas de bezier<p>
        <canvas id="canvas" width="500" height="300"></canvas>
        <div class="container">
            <div class="legend">
                <div class="legend__quadratic"></div>
                <p>Curva Bezier Quadrática (3 pontos)</p>
                <div class="legend__cubic"></div>
                <p>Curva Bezier Cúbica (4 pontos)</p>
            </div>
            <label for="range__input">Valor do parâmetro "t": </label>
            <input id="range__input" type="range" min="0.0" max="1" value="1" step="0.01">
            <div id="range__value"></div>
            <button id="button__removePoint">Remover Ponto</button>
            <button id="button__clearAll">Limpar</button>
        </div>
    </div>
</body>
</html>
